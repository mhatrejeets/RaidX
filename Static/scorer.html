<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kabaddi Scorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .scoreboard {
      background-color: #1a1d22;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .team-score {
      font-size: 2rem;
      font-weight: bold;
    }

    .player-card {
      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 0.5rem;
      width: 100%;
    }

    .team-section {
      border: 3px solid transparent;
      border-radius: 0.75rem;
      padding: 1rem;
      background-color: #f6fefb;
    }
    .player-card {
  margin: 5px;
  min-width: 100px;
  text-align: center;
  border-radius: 10px;
}

.player-card.btn-secondary {
  background-color: #ccc;
  color: #333;
}

    .team-section.left {
      border-left: 4px solid orange;
    }

    .team-section.right {
      border-left: 4px solid #007bff;
    }

    .action-controls {
      margin-top: 1rem;
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-check {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>

<body class="bg-light">

  <!-- Scoreboard -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between scoreboard">
      <div class="text-start">
        <h5 class="m-0" id="teamA-name"></h5>
        <div class="team-score text-warning" id="teamA-score">0</div>
      </div>
      <div class="text-center align-self-center">
        <h5 class="m-0">VS</h5>
      </div>
      <div class="text-end">
        <h5 class="m-0" id="teamB-name"></h5>
        <div class="team-score text-primary" id="teamB-score">0</div>
      </div>
    </div>
  </div>

 <!-- Current Raid -->
<div class="container mt-4">
  <div class="card">
    <div class="card-header fw-bold">Current Raid</div>
    <div class="card-body bg-light-subtle text-muted" id="current-raid">
  <div id="raid-number">Raid: 1</div>
  <div>Select raider and defenders.</div>
</div>


  </div>
</div>


  <!-- Team Player Cards -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 team-section left">
        <h5 class="mb-3 fw-bold" id="teamA-header"></h5>
        <div class="row" id="teamA-players"></div>
      </div>

      <div class="col-md-6 team-section right">
        <h5 class="mb-3 fw-bold" id="teamB-header"></h5>
        <div class="row" id="teamB-players"></div>
      </div>
    </div>
  </div>

  <!-- Action Controls -->
  <div class="container action-controls mt-4">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="bonus-toggle" disabled />
        <label class="form-check-label" for="bonus-toggle">Bonus Point</label>
      </div>
      <div class="btn-group">
        <button class="btn btn-success" onclick="raidSuccessful()">Raid Successful</button>
        <button class="btn btn-danger" onclick="defenseSuccessful()">Defense Successful</button>
        <button class="btn btn-warning" onclick="emptyRaid()">Empty Raid</button>
      </div>
      <div class="d-flex gap-2">
        <button id="raider-lobby-entry" class="btn btn-outline-warning">Raider Lobby Entry</button>
        <button id="defender-lobby-entry" class="btn btn-outline-info">Defender Lobby Entry</button>
      </div>
      <button class="btn btn-dark ms-auto" onclick="endGame()">End Game</button>
    </div>
  </div>


  <script src="/static/app.js"></script>
</body>

</html>
