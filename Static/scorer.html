<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RaidX â€“ Kabaddi Scorer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Blur background effect with orange shades */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, #f97316 0%, transparent 30%),
        radial-gradient(circle at 80% 80%, #dc2626 0%, transparent 30%),
        radial-gradient(circle at 50% 50%, #0ea5e9 0%, transparent 40%);
      z-index: -1;
      animation: backgroundPulse 10s ease-in-out infinite;
      opacity: 0.2;
      filter: blur(10px);
      /* Blur effect added */
    }

    @keyframes backgroundPulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.2;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.3;
      }
    }

    .scoreboard-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
      width: 90%;
      max-width: 800px;
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .team-info {
      text-align: center;
    }

    .team-name {
      font-size: 1.8rem;
      color: #f97316;
      margin-bottom: 8px;
      text-shadow: 1px 1px #000;
    }

    .team-score {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px #000;
    }

    .vs {
      font-size: 2.5rem;
      color: #cbd5e1;
      margin: 0 30px;
    }

    .raid-info-container {
      background-color: rgba(30, 41, 59, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.6);
      margin-bottom: 25px;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    #raid-number {
      font-size: 1.4rem;
      color: #facc15;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #current-raid {
      color: #e2e8f0;
      font-size: 1.1rem;
      font-style: italic;
    }

    .teams-container {
      display: flex;
      width: 95%;
      max-width: 1000px;
      gap: 25px;
      margin-bottom: 30px;
    }

    .team-section {
      flex: 1;
      background-color: rgba(51, 65, 85, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.6);
    }

    .team-header {
      color: #f97316;
      font-size: 1.5rem;
      margin-bottom: 18px;
      text-align: center;
      text-shadow: 1px 1px #000;
    }

    .players-grid {
      display: flex;
      flex-direction: column;
      /* Changed to column layout */
      gap: 12px;
    }

    .player-card {
      background-color: #4a5568;
      color: #edf2f7;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }

    .player-card.btn-outline-primary {
      background-color: #64748b;
      color: #fff;
      box-shadow: 0 3px 7px rgba(100, 116, 139, 0.6);
    }

    .player-card.btn-secondary {
      background-color: #718096;
      color: #e0e7ed;
      text-decoration: line-through;
      opacity: 0.7;
      cursor: not-allowed;
    }

    .action-controls-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
      width: 95%;
      max-width: 1000px;
      margin-bottom: 30px;
    }

    .action-controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
      gap: 18px;
    }

    .form-check {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .form-check-label {
      color: #edf2f7;
      font-size: 1.1rem;
    }

    .form-check-input {
      width: 40px;
      height: 20px;
      background-color: #f97316;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }

    .form-check-input:checked {
      background-color: #38a169;
    }

    .form-check-input:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 4px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s ease;
      transform: translateY(-50%);
    }

    .form-check-input:checked:before {
      transform: translate(20px, -50%);
    }

    .btn-action {
      background-color: #2d3748;
      color: #facc15;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      font-weight: bold;
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.6);
      font-size: 1.1rem;
    }

    .btn-action:hover {
      background-color: #4a5568;
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.7);
    }

    .btn-success {
      background-color: #38a169 !important;
      color: #f0fff4 !important;
    }

    .btn-success:hover {
      background-color: #2f855a !important;
    }

    .btn-danger {
      background-color: #e53e3e !important;
      color: #fff5f5 !important;
    }

    .btn-danger:hover {
      background-color: #c53030 !important;
    }

    .btn-warning {
      background-color: #ed8936 !important;
      color: #fffaf0 !important;
    }

    .btn-warning:hover {
      background-color: #d6990b !important;
    }

    .btn-outline-warning,
    .btn-outline-info {
      color: #facc15;
      border: 2px solid #facc15;
      background-color: transparent;
    }

    .btn-outline-warning:hover,
    .btn-outline-info:hover {
      background-color: #facc15;
      color: #2d3748;
    }

    .btn-dark {
      background-color: #1a202c !important;
      color: #e2e8f0 !important;
    }

    .btn-dark:hover {
      background-color: #2d3748 !important;
    }
    
  </style>
</head>

<body>
  <div class="scoreboard-container">
    <div class="scoreboard">
      <div class="team-info">
        <h5 class="team-name" id="teamA-name">Team A</h5>
        <div class="team-score" id="teamA-score">0</div>
      </div>
      <div class="vs">VS</div>
      <div class="team-info">
        <h5 class="team-name" id="teamB-name">Team B</h5>
        <div class="team-score" id="teamB-score">0</div>
      </div>
    </div>
  </div>

  <div class="raid-info-container">
    <div id="raid-number">Raid: 1</div>
    <div id="current-raid">Select a raider.</div>
  </div>

  <div class="teams-container">
    <div class="team-section">
      <h5 class="team-header" id="teamA-header">Team A</h5>
      <div class="players-grid" id="teamA-players">
        <!-- Add player cards here -->
      </div>
    </div>
    <div class="team-section">
      <h5 class="team-header" id="teamB-header">Team B</h5>
      <div class="players-grid" id="teamB-players">
        <!-- Add player cards here -->
      </div>
    </div>
  </div>

  <div class="action-controls-container">
    <div class="action-controls">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="bonus-toggle" disabled />
        <label class="form-check-label" for="bonus-toggle">Bonus Point</label>
      </div>
      <div class="btn-group">
        <button class="btn btn-action btn-success" onclick="raidSuccessful()">Raid Successful</button>
        <button class="btn btn-action btn-danger" onclick="defenseSuccessful()">Defense Successful</button>
        <button class="btn btn-action btn-warning" onclick="emptyRaid()">Empty Raid</button>
      </div>
      <div class="d-flex gap-3">
        <button id="raider-lobby-entry" class="btn btn-action btn-outline-warning">Raider Lobby</button>
        <button id="defender-lobby-entry" class="btn btn-action btn-outline-info">Defender Lobby</button>
      </div>
      <button class="btn btn-action btn-dark ms-auto" onclick="endGame()">End Game</button>
    </div>
  </div>

  <script src="./Static/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
