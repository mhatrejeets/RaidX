<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RaidX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3f6f5;
    }
    .hero {
      text-align: center;
      margin-top: 100px;
    }
    .hero h1 span.orange {
      color: #f97316;
    }
    .hero h1 span.blue {
      color: #2563eb;
    }
    .btn-orange {
      background-color: #f97316;
      color: white;
    }
    .btn-orange:hover {
      background-color: #ea580c;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-orange" href="#">RaidX</a>
      <div class="ms-auto d-flex gap-2">
        <a href="/static/login.html" class="btn btn-outline-primary">Login</a>
        <a href="/static/signup.html" class="btn btn-primary">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container hero">
    <h1><span class="orange">RaidX</span> <span class="blue">Kabaddi</span> Match</h1>
    <p class="lead text-secondary">Start a new Kabaddi scoring session.</p>

    <a href="/scorer" class="btn btn-orange px-5 py-3 mt-4 fs-5">Start Match</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
