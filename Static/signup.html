<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RaidX Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #1e1e2f;
      color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control, .form-select {
      background-color: #f8f9fa;
    }

    .btn-orange {
      background-color: orange;
      color: white;
      border: none;
    }

    .btn-orange:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up for RaidX</h2>
    <form action="/signup" method="POST">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="userId" class="form-label">User ID</label>
        <input type="text" class="form-control" id="userId" name="userId" placeholder="Choose a user ID" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Playing Position</label>
        <select class="form-select" id="position" name="position" required>
          <option selected disabled>Select Position</option>
          <option value="raider">Raider</option>
          <option value="defender">Defender</option>
          <option value="allrounder">All-Rounder</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-orange">Sign Up</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
