<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RaidX - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .floating-bg {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 122, 0, 0.3), transparent);
      animation: floatAnim 6s ease-in-out infinite;
      z-index: 0;
    }

    .circle1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
    }

    .circle2 {
      width: 250px;
      height: 250px;
      bottom: 10%;
      right: 5%;
    }

    @keyframes floatAnim {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .signup-container {
      position: relative;
      z-index: 1;
      background-color: rgba(30, 41, 59, 0.95);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 122, 0, 0.4);
      width: 100%;
      max-width: 500px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #fbbf24;
      text-shadow: 1px 1px 4px black;
    }

    label {
      color: #facc15;
    }

    .form-control,
    .form-select {
      background-color: #f8f9fa;
      border-radius: 0.5rem;
      border: none;
    }

    .form-control:focus,
    .form-select:focus {
      box-shadow: 0 0 0 2px #ff9100;
      border-color: #ff9100;
    }

    .btn-submit {
      background: linear-gradient(45deg, #f97316, #ea580c);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.5);
    }

    .btn-submit:hover {
      background: linear-gradient(45deg, #ea580c, #f97316);
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(255, 140, 0, 0.6);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #94a3b8;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #f8fafc;
    }
  </style>
</head>

<body>
  <!-- Floating Circles -->
  <div class="floating-bg circle1"></div>
  <div class="floating-bg circle2"></div>

  <div class="signup-container">
    <h2>Sign Up for RaidX</h2>
    <form action="/signup" method="POST">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="userId" class="form-label">User ID</label>
        <input type="text" class="form-control" id="userId" name="userId" placeholder="Choose a user ID" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
          placeholder="Confirm your password" required>
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Playing Position</label>
        <select class="form-select" id="position" name="position" required>
          <option selected disabled>Select Position</option>
          <option value="raider">Raider</option>
          <option value="defender">Defender</option>
          <option value="allrounder">All-Rounder</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-submit">Sign Up</button>
      </div>
    </form>
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
