<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RaidX - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .floating-bg {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 122, 0, 0.3), transparent);
      animation: floatAnim 6s ease-in-out infinite;
      z-index: 0;
    }

    .circle1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
    }

    .circle2 {
      width: 250px;
      height: 250px;
      bottom: 10%;
      right: 5%;
    }

    @keyframes floatAnim {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: rgba(30, 41, 59, 0.95);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 122, 0, 0.4);
      width: 100%;
      max-width: 420px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #fbbf24;
      text-shadow: 1px 1px 4px black;
    }

    label {
      color: #facc15;
    }

    .form-control {
      background-color: #f8f9fa;
      border-radius: 0.5rem;
      border: none;
    }

    .form-control:focus {
      box-shadow: 0 0 0 2px #ff9100;
      border-color: #ff9100;
    }

    .btn-submit {
      background: linear-gradient(45deg, #f97316, #ea580c);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 87, 34, 0.5);
    }

    .btn-submit:hover {
      background: linear-gradient(45deg, #ea580c, #f97316);
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(255, 140, 0, 0.6);
    }

    .btn-link {
      color: #facc15;
      text-align: center;
      font-size: 0.95rem;
      margin-top: 1rem;
      background: none;
      border: none;
    }

    .btn-link:hover {
      color: #fde68a;
      text-decoration: underline;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #94a3b8;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #f8fafc;
    }
  </style>
</head>

<body>
  <!-- Floating Circles -->
  <div class="floating-bg circle1"></div>
  <div class="floating-bg circle2"></div>

  <div class="login-container">
  <h2>Login to RaidX</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
          required>
      </div>
      <div class="alert alert-danger d-none" id="loginError"></div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-submit" id="loginButton">Login</button>
        
      </div>
    </form>
    
    <script>
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!email || !password) {
        showError('Email and password are required');
        return;
      }

      const loginError = document.getElementById('loginError');
      const loginButton = document.getElementById('loginButton');
      loginError.classList.add('d-none');
      loginButton.disabled = true;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        
        if (response.ok && data.token) {
          console.log('Login successful:', data); // Debug line
          // Store token under both keys for backward compatibility
          localStorage.setItem('token', data.token);
          localStorage.setItem('jwtToken', data.token);

          const returnUrl = new URLSearchParams(window.location.search).get('returnUrl');
          // Redirect to home1 with user ID
          window.location.href = returnUrl || `/home1/${data.user_id}`;
        } else {
          showError(data.error || 'Login failed. Please try again.');
        }
      } catch (error) {
        console.error('Login error:', error); // Debug line
        showError('An error occurred. Please try again.');
      }
    }

    function showError(message) {
      const loginError = document.getElementById('loginError');
      const loginButton = document.getElementById('loginButton');
      loginError.textContent = message;
      loginError.classList.remove('d-none');
      loginButton.disabled = false;
    }
    </script>
    
    <div style="text-align:center; margin-top:1.5rem;">
      <span style="color:#facc15;">Not already a user?</span>
      <a href="/signup" style="color:#fbbf24; text-decoration:underline; margin-left:6px;">Sign up</a>
    </div>
    <a href="/" class="back-link" style="margin-top:2.5rem;">‚Üê Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
