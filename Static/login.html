<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RaidX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #1e1e2f;
      color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control {
      background-color: #f8f9fa;
    }

    .btn-submit {
      background-color: orange;
      color: white;
      border: none;
    }

    .btn-submit:hover {
      background-color: darkorange;
    }

    .btn-link {
      color: #ffc107;
      padding: 0;
    }

    .btn-link:hover {
      color: #e0a800;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login RaidX</h2>
    <form action="/index1" method="GET">
      <div class="mb-3">
        <label for="userEmail" class="form-label">User ID or Email</label>
        <input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="Enter your User ID or Email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-submit">Login</button>
        <button type="button" class="btn btn-link" onclick="window.location.href='/forgot-password'">Forgot Password?</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
