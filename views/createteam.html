<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/auth.js"></script>
    <style>
        body {
            padding: 2rem;
            background: #1e293b;
            color: white;
        }

        .card {
            background-color: #0f172a;
            border: 1px solid #fbbf24;
            cursor: pointer;
        }

        .card.selected {
            border: 3px solid #22c55e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-warning mb-4">Select 9 Players</h1>
        <div class="row" id="playerContainer">
            {{range .Players}}
            <div class="col-md-4 mb-3">
                <div class="card p-3 player-card" data-id="{{.ID.Hex}}">
                    <h5 class="text-warning">{{.FullName}}</h5>
                    <p>Position: {{.Position}}</p>
                    <p>Total Points: {{.TotalPoints}}</p>
                </div>
            </div>
            {{end}}
        </div>

        <div class="mt-4">
            <input type="text" id="teamName" class="form-control" placeholder="Enter Team Name" />
            <button class="btn btn-warning mt-3" onclick="submitTeam()">Create Team</button>
        </div>
    </div>

    <script>
        let selected = new Set();

        document.querySelectorAll('.player-card').forEach(card => {
            card.addEventListener('click', () => {
                const id = card.getAttribute('data-id');
                if (selected.has(id)) {
                    selected.delete(id);
                    card.classList.remove('selected');
                } else if (selected.size < 9) {
                    selected.add(id);
                    card.classList.add('selected');
                }
            });
        });

        function submitTeam() {
            const teamName = document.getElementById("teamName").value.trim();
            if (selected.size !== 9) {
                alert("Select exactly 9 players.");
                return;
            }
            if (!teamName) {
                alert("Enter a team name.");
                return;
            }

            // Get token from auth.js
            const token = getValidToken && getValidToken();
            console.log("Token being sent:", token);
            if (!token) {
                alert("You are not authenticated. Please log in again.");
                window.location.href = "/login";
                return;
            }

            fetch(window.location.pathname, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({
                    team_name: teamName,
                    players: [...selected]
                })
            }).then(res => {
                if (res.redirected) {
                    // Get token again
                    const token = getValidToken && getValidToken();
                    // Append token as query param if not already present
                    let url = new URL(res.url, window.location.origin);
                    if (!url.searchParams.has('token') && token) {
                        url.searchParams.set('token', token);
                    }
                    window.location.href = url.toString();
                } else {
                    alert("Failed to create team.");
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            requireAuth();
        });
    </script>
</body>

</html>
