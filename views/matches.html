<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>RaidX - All Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/auth.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(145deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .floating-bg {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 122, 0, 0.3), transparent);
            animation: floatAnim 6s ease-in-out infinite;
            z-index: 0;
        }

        .circle1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
        }

        .circle2 {
            width: 250px;
            height: 250px;
            bottom: 10%;
            right: 5%;
        }

        @keyframes floatAnim {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .matches-container {
            position: relative;
            z-index: 1;
            background-color: rgba(30, 41, 59, 0.95);
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(255, 122, 0, 0.4);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fbbf24;
            text-shadow: 1px 1px 4px black;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 12px;
            padding: 10px;
            background-color: rgba(51, 65, 85, 0.9);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: rgba(71, 85, 105, 0.9);
        }

        a {
            text-decoration: none;
            color: #facc15;
            font-weight: bold;
            display: block;
        }

        a:hover {
            color: #fde68a;
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .back-link:hover {
            color: #f8fafc;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Animated Background Circles -->
    <div class="floating-bg circle1"></div>
    <div class="floating-bg circle2"></div>

    <div class="matches-container">
        <h1>All Matches</h1>
        <ul>
            {{range .Matches}}
            <li class="match-link" data-match-id="{{.ID.Hex}}">
                <a href="#">{{.Data.TeamA.Name}} vs {{.Data.TeamB.Name}}</a>
            </li>
            {{end}}
        </ul>
        <a href="#" id="backToHome" class="back-link">‚Üê Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) return;

            // Handle back to home navigation
            const backToHomeLink = document.getElementById('backToHome');
            if (backToHomeLink) {
                backToHomeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    const token = getValidToken();
                    if (!token) {
                        window.location.href = '/login';
                        return;
                    }
                    const userId = getUserIdFromToken();
                    const playerName = localStorage.getItem('playerName') || 'Player';
                    window.location.href = `/home1/${userId}?name=${encodeURIComponent(playerName)}&token=${encodeURIComponent(token)}`;
                });
            }

            // Add click handlers to match links
            document.querySelectorAll('.match-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const matchId = link.getAttribute('data-match-id');
                    const token = getValidToken();
                    if (!token) {
                        window.location.href = '/login';
                        return;
                    }
                    window.location.href = `/matches/${matchId}?token=${encodeURIComponent(token)}`;
                });
            });
        });
    </script>
    </script>
</body>

</html>
