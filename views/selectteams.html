<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Select Teams | RaidX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .floating-bg {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 122, 0, 0.3), transparent);
      animation: floatAnim 9s ease-in-out infinite;
      z-index: 0;
    }

    .circle1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
    }

    .circle2 {
      width: 250px;
      height: 250px;
      bottom: 10%;
      right: 5%;
    }

    @keyframes floatAnim {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
      color: #f97316 !important;
    }

    .section {
      padding: 80px 20px;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #facc15;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }

    .score-banner {
      font-size: 1.2rem;
      background-color: #1f2937;
      color: #facc15;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(255, 166, 0, 0.2);
    }

    .selector-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(255, 166, 0, 0.15);
      max-width: 900px;
      width: 100%;
    }

    select.form-select {
      background-color: #1e293b;
      color: white;
      border: none;
      box-shadow: 0 0 5px #f97316;
      transition: box-shadow 0.3s ease;
    }

    select.form-select:focus {
      box-shadow: 0 0 10px #f97316, 0 0 20px #f97316;
      border-color: #f97316;
    }

    .btn-orange {
      background-color: #f97316;
      color: white;
      border-radius: 30px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 0 15px #f9731690;
      transition: all 0.3s ease;
      width: 50%;
    }

    .btn-orange:hover:not(:disabled) {
      background-color: #ea580c;
      transform: scale(1.05);
    }

    .btn-orange:disabled {
      background-color: #6b7280;
      box-shadow: none;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .btn-orange {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Floating animated circles -->
  <div class="floating-bg circle1"></div>
  <div class="floating-bg circle2"></div>

  <!-- Select Teams Section -->
  <section class="section" data-aos="zoom-in">
    <h2><i class="bi bi-people-fill me-2"></i>Select Teams for RaidX Match</h2>
    <div class="selector-box">
      <div class="row g-4">
        <div class="col-md-6" data-aos="fade-right">
          <label for="team1" class="form-label">Team A</label>
          <select class="form-select" id="team1">
            <option value="">Select Team A</option>
          </select>
        </div>
        <div class="col-md-6" data-aos="fade-left">
          <label for="team2" class="form-label">Team B</label>
          <select class="form-select" id="team2">
            <option value="">Select Team B</option>
          </select>
        </div>
        <div class="col-12 d-flex justify-content-center" data-aos="fade-up">
          <button id="startMatchBtn" class="btn btn-orange mt-3" disabled>Start Match</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    let teams = [];

    async function loadTeams() {
      try {
        const res = await fetch("/api/teams");
        teams = await res.json();

        const team1 = document.getElementById("team1");
        const team2 = document.getElementById("team2");

        teams.forEach(team => {
          let option1 = new Option(team.team_name, team.id);
          let option2 = new Option(team.team_name, team.id);
          team1.add(option1);
          team2.add(option2);
        });
      } catch (err) {
        console.error("Failed to load teams:", err);
      }
    }

    function validateSelection() {
      const t1 = document.getElementById("team1").value;
      const t2 = document.getElementById("team2").value;
      document.getElementById("startMatchBtn").disabled = !(t1 && t2 && t1 !== t2);
    }

    document.getElementById("team1").addEventListener("change", validateSelection);
    document.getElementById("team2").addEventListener("change", validateSelection);

    document.getElementById("startMatchBtn").addEventListener("click", () => {
      const team1Id = document.getElementById("team1").value;
      const team2Id = document.getElementById("team2").value;

      console.log("Selected IDs:", { team1Id, team2Id });
      console.log("Teams array:", teams);

      const team1 = teams.find(t => String(t.id) === team1Id);
      const team2 = teams.find(t => String(t.id) === team2Id);

      console.log("Found teams:", { team1, team2 });

      if (!team1 || !team2) {
        alert("One or both selected teams could not be found.");
        return;
      }

      const queryParams = new URLSearchParams({
        team_id: team1.id,
        team_key: "teamA_selected",
        team1_id: team1.id,
        team1_name: team1.team_name,
        team2_id: team2.id,
        team2_name: team2.team_name
      });

      const playerId = window.location.pathname.split("/").pop();
      window.location.href = `/playerselection/${playerId}?${queryParams.toString()}`;
    });

    loadTeams();
  </script>
</body>

</html>
