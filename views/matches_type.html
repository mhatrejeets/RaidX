<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Types</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
        .card h3 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Match Type</h1>
        <div class="grid">
            <!-- Create Team -->
            <a href="/createteam/:id">
                <div class="card">
                    <img src="https://img.icons8.com/ios-filled/50/teamwork.png" alt="Create Team Icon">
                    <h3>Create Team</h3>
                </div>
            </a>

            <!-- Start Custom Match -->
            <a href="/selectTeams/{{ .ID }}">
                <div class="card">
                    <img src="https://img.icons8.com/ios-filled/50/whistle.png" alt="Custom Match Icon">
                    <h3>Start Custom Match</h3>
                </div>
            </a>

            <!-- Create Championship -->
            <a href="/createChampionship/:id">
                <div class="card">
                    <img src="https://img.icons8.com/ios-filled/50/trophy.png" alt="Create Championship Icon">
                    <h3>Create Championship</h3>
                </div>
            </a>

            <!-- Create Tournament -->
            <a href="/createTournament/:id">
                <div class="card">
                    <img src="https://img.icons8.com/ios-filled/50/brackets.png" alt="Create Tournament Icon">
                    <h3>Create Tournament</h3>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
