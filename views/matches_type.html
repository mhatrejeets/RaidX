<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Types</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
    }

    .card {
      background-color: #0f172a;
      border-radius: 1.5rem;
      padding: 2rem;
      border: 3px solid #fbbf24;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 300px;
      height: 300px;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(251, 191, 36, 0.6);
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .card h3 {
      margin: 0;
      font-size: 24px;
      color: #f8fafc;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Create Team -->
    <a href="/createteam/{{ .ID }}">
      <div class="card">
        <img src="https://img.icons8.com/color/96/teamwork.png" alt="Create Team Icon" />
        <h3>Create Team</h3>
      </div>
    </a>

    <!-- Start Custom Match -->
    <a href="/selectTeams/{{ .ID }}">
      <div class="card">
        <img src="https://img.icons8.com/color/96/whistle.png" alt="Custom Match Icon" />
        <h3>Start Custom Match</h3>
      </div>
    </a>

    <!-- Create Championship -->
    <a href="/selectTeams/{{ .ID }}">
      <div class="card">
        <img src="https://img.icons8.com/color/96/trophy.png" alt="Create Championship Icon" />
        <h3>Create Championship</h3>
      </div>
    </a>

    <!-- Create Tournament -->
    <a href="/selectTeams/{{ .ID }}">
      <div class="card">
        <img src="https://img.icons8.com/color/96/medal.png" alt="Create Tournament Icon" />
        <h3>Create Tournament</h3>
      </div>
    </a>
  </div>
</body>

</html>
