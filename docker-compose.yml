ersion: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: raidx-mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: raidx
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  raidx:
    build: .
    container_name: raidx-app
    depends_on:
      - mongo
      - redis
    environment:
      MONGO_URI: mongodb://mongo:27017/raidx
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-256-bit-secret
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./Static:/app/Static
      - ./views:/app/views
      - ./.env:/app/.env

  redis:
    image: redis:7
    container_name: raidx-redis
    restart: always
    ports:
      - "6379:6379"

  seed:
    image: mongo:6
    depends_on:
      - mongo
    volumes:
      - ./dummydata:/dummydata
    entrypoint: ["bash", "-c", "sleep 5 && mongoimport --uri mongodb://mongo:27017/raidx --collection matches --file /dummydata/raidx.matches.json --jsonArray && mongoimport --uri mongodb://mongo:27017/raidx --collection players --file /dummydata/raidx.players.json --jsonArray && mongoimport --uri mongodb://mongo:27017/raidx --collection sessions --file /dummydata/raidx.sessions.json --jsonArray && mongoimport --uri mongodb://mongo:27017/raidx --collection teams --file /dummydata/raidx.teams.json --jsonArray"]

volumes:
  mongo_data:
